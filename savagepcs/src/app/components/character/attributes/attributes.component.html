<mat-card>
    <mat-card-title>Attributes</mat-card-title>
    <mat-card-content>
        @for (attribute of attributes(); track $index) {
            <div class="flex-container">
                <b>
                    {{attribute.name}}
                </b>
                <img [src]="attribute.die.imagePath" matTooltip="{{attribute.die.description}}" matTooltipPosition="after">
                <app-bonus [bonuses]="attribute.penalties" [woundsPenalty]="woundsPenalty()" [fatiguePenalty]="fatiguePenalty()"></app-bonus>
            </div>
        }
    </mat-card-content>
</mat-card>
