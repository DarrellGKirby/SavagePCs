<mat-card>
    <mat-card-title>Edges</mat-card-title>
    <mat-card-content>
        <mat-accordion multi>
            @for (edge of edges(); track $index) {
                <mat-expansion-panel>
                    <mat-expansion-panel-header matTooltip="{{edge.source}}">
                        <mat-panel-title [class]="{'archetype': edge.fromArchetype}">
                            {{edge.name}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{edge.shortDescription}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    @if (edge.fromArchetype) {
                        [Archetype]
                    }
                    @else {
                        ({{edge.purchase}})
                    }
                    @for (item of edge.description; track $index) {
                        <p>{{item}}</p>
                    }
                </mat-expansion-panel>
            }
        </mat-accordion>
    </mat-card-content>
</mat-card>
